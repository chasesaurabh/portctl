name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Unit + Integration tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        # Quote versions so YAML doesn't parse them as floats (1.20 -> 1.2)
        go-version: ['1.20']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Ensure integration scripts are executable
        run: chmod +x tests/integration/*.sh


      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y bash lsof iproute2 python3 python3-pip

      - name: Show go env
        run: go env

      - name: Run unit tests
        run: go test ./...

      - name: Vet
        run: go vet ./...

      - name: Build CLI
        run: go build -o cmd/portctl/portctl ./cmd/portctl

      - name: Run integration tests
        env:
          PATH: ${{ github.workspace }}/cmd/portctl:${{ env.PATH }}
        run: |
          cd tests/integration
          ./run_tests.sh
